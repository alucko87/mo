<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Datepicker</title>
<link href="jquery.datepick.css" rel="stylesheet">
<script src='js/datapic/jquery-1.11.1.min.js'></script>	
<script type="text/javascript" src="js/datapic/jquery.plugin.js"></script> 
<script type="text/javascript" src="js/datapic/jquery.datepick.js"></script>
<script>
$(function() {
	$('#popupDatepicker').datepick();
});
</script>
</head>
<body>
<h1>jQuery Datepicker</h1>
<p>This page demonstrates the very basics of the
	<a href="http://keith-wood.name/datepick.html">jQuery Datepicker plugin</a>.
	It contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
<p>For more detail see the <a href="http://keith-wood.name/datepickRef.html">documentation reference</a> page.</p>
<p>A popup datepicker <input type="text" id="popupDatepicker1"></p>
<p>Or inline</p>
<input id='popupDatepicker' type='text'>
<div id="inlineDatepicker"></div>
</body>
</html>
